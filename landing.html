      <meta name="description" content="GIT REPOSITORY LAURA RIBES">

  <body>

    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="display-table">
              <div class="display-table-cell valign-middle">
                <div class="logo">
                  <img src="images/github.svg" alt="GitHub" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="full-block subscribe-full-block">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="block subscribe-block padding-left-30 padding-right-30 margin-84">
                  <div class="block corner-radius-4 bg-white shadow">
                    <h1>Suscríbete a nuestro newsletter y ¡Entérate de lo nuevo!</h1>
                    <form class="form-subscribe dotted-border horizontal" id="subscribe-data" name="subscribe-data" action="" method="POST">
                      <fieldset class="dotted-border vertical">
                        <div class="row">
                          <div class="col-md-6">

                            <legend>Sobre ti</legend>

                            <div class="form-group">
                              <input type="text" class="form-control" name="NOMBRE" id="mce-MMERGE3" placeholder="TU NOMBRE" />
                            </div>

                            <div class="form-group">
                              <input type="text" class="form-control" name="EMAIL" id="mce-EMAIL" placeholder="TU E-MAIL" />
                            </div>

                            <div class="form-group">                              
                                <input type="text" class="form-control with-icon datepicker" name="fechadn" id="fechadn" placeholder="TU FECHA DE NACIMIENTO" />
                                <input type="hidden" class="fecha" name="FECHA" id="mce-MMERGE4" value="">
                                <span class="control-icon">
                                  <i class="icon icon-calendar"></i>
                                </span>
                                <div class="calendar-group"></div>
                            </div>

                            <div class="form-group">
                              <input type="text" class="form-control" name="PAIS" id="mce-MMERGE5" placeholder="TU PAÍS" />
                            </div>

                            <p class="must">Suscribiéndote a nuestra newsletter aceptas los términos y condiciones legales <a href="#">aquí descritos.</a></p>

                          </div>  
                          <div class="col-md-6">

                            <legend class="dotted-border horizontal">Sobre tu piel</legend>

                            <div class="form-group">
                              <label for="piel">¿Qué tipo de piel tienes?</label>
                              <select class="form-control" name="PIEL" id="mce-MMERGE6">
                                <option value="">Elige</option>
                                <option value="seca">Piel seca</option>
                                <option value="normal">Piel normal</option>
                                <option value="mixta">Piel mixta</option>
                                <option value="grasa">Piel grasa</option>
                              </select>
                            </div>

                            <div class="form-group with-label">
                              <label id="check-list-categorias">¿Qué categoría de productos te interesa?</label>
                              <ul class="check-list">
                                <li class="display-table">
                                  <input type="checkbox" class="categories" name="CAT_1" id="proteccion-solar" value="proteccion-solar" />
                                  <label class="check display-table-cell valign-middle" for="proteccion-solar">Protección solar</label>
                                </li>
                                <li class="display-table">
                                  <input type="checkbox" class="categories" name="CAT_2" id="anti-edad" value="anti-edad" />
                                  <label class="check display-table-cell valign-middle" for="anti-edad">Anti-Edad</label>
                                </li>
                                <li class="display-table">
                                  <input type="checkbox" class="categories" name="CAT_3" id="alergicas" value="alergicas" />
                                  <label class="check display-table-cell valign-middle" for="alergicas">Pieles alérgicas / Sensibles</label>
                                </li>
                                <li class="display-table">
                                  <input type="checkbox" class="categories" name="CAT_4" id="bebes" value="bebes" />
                                  <label class="check display-table-cell valign-middle" for="bebes">Bebés</label>
                                </li>
                              </ul>
                              <ul class="check-list">
                                <li class="display-table">
                                  <input type="checkbox" class="categories" name="CAT_5" id="acne" value="acne" />
                                  <label class="check display-table-cell valign-middle" for="acne">Acné</label>
                                </li>
                                <li class="display-table">
                                  <input type="checkbox" class="categories" name="CAT_6" id="hidratacion" value="hidratacion" />
                                  <label class="check display-table-cell valign-middle" for="hidratacion">Hidratación</label>
                                </li>
                                <li class="display-table">
                                  <input type="checkbox" class="categories" name="CAT_7" id="anti-irritacion" value="anti-irritacion" />
                                  <label class="check display-table-cell valign-middle" for="anti-irritacion">Anti-irritación</label>
                                </li>
                                <li class="display-table">
                                  <input type="checkbox" class="categories" name="CAT_8" id="cabello" value="cabello" />
                                  <label class="check display-table-cell valign-middle" for="cabello">Cabello</label>
                                </li>                                                                
                              </ul>
                            </div>
                          </div>
                          <div class="col-md-10 col-md-offset-1">
                            <div class="form-submit">
                              <input id="subscribe-submit" class="btn-submit" type="submit" value="Suscribirme" >
                            </div>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
